<!DOCTYPE html>
<HTML>
<HEAD>
    <META content="IE=11.0000" http-equiv="X-UA-Compatible">
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE>注册</TITLE>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <SCRIPT language="javascript">
        function check() {
            var name = document.getElementById("userName");
            var pwd = document.getElementById("password");
            var rpwd = document.getElementById("repass");
            if (name.value == "") {
                alert("请输入用户名!");
                return false;
            }

            if (pwd.value == "") {
                alert("请输入密码!");
                return false;
            } else if (rpwd.value == "") {
                alert("请输入重复密码!");
                return false;
            } else if (pwd.value == rpwd) {
                alert("两次密码不一致！");
                return false;
            }

            return true;
        }

        function findUser() {
            $.getJSON("http://localhost:8080/vote/getUserByUname", {name: $("#userName").val()}, function (data) {
                if (data) {
                    alert("用户名已存在!");
                    $("#userName").val("");
                    $("#userName").focus();
                }
            });
        }
    </SCRIPT>
    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"></DIV>
<DIV class="wrap" id="navbar">
    <DIV class="search"><!--
		<form method="get" action="index.html">
			<input type="text" name="keywords" class="input-text" /><input type="submit" name="submit" class="input-button" value="" />
		</form>
	-->
    </DIV>
</DIV>
<DIV class="box" id="register">
    <H2>新用户注册</H2>
    <DIV class="content">
        <FORM onsubmit="return check()" action="register" method="post">
            <DL>
                <DT>用户名：</DT>
                <DD><INPUT name="name" class="input-text" id="userName" onblur="findUser()"
                           type="text"/></DD>
                <DT>密码：</DT>
                <DD><INPUT name="password" class="input-text" id="password" type="password"/></DD>
                <DT>确认密码：</DT>
                <DD><INPUT name="confirmPassword" class="input-text" id="repass" type="password"/></DD>
                <DT></DT>
                <DD><INPUT name="submit" class="input-button" type="submit" value=""/></DD>
            </DL>
        </FORM>
        <DIV class="error"></DIV>
        <DIV class="error"></DIV>
    </DIV>
</DIV>
<DIV class="wrap" id="footer">北大青鸟 © 版权所有</DIV>
</BODY>
</HTML>
